<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div layout:fragment="content">
    <h3 th:text="#{label.tr.login.loginFormMessage}" />
    <form class="form-horizontal" th:action="@{/login/authenticate}" method="post">
        <div class="form-group">
            <label for="userId" class="col-sm-2 control-label" th:text="#{label.tr.common.userId}" />
            <div class="col-sm-10">
                <input id="userId" type="text" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" th:text="#{label.tr.common.password}" />
            <div class="col-sm-10">
                <input id="password" type="password" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" th:text="#{label.tr.common.login}" />
                <button class="btn btn-default" type="reset" th:text="#{label.tr.common.reset}" />
            </div>
        </div>
    </form>
    <hr/>
    <div th:text="#{label.tr.login.notCustmerMessage}" />
    <form th:action="@{/customers/create}" method="get">
        <button class="btn btn-default" name="form" th:text="#{label.tr.menu.customerRegisterBtnMessage}" />
    </form>
</div>
</body>
</html>
