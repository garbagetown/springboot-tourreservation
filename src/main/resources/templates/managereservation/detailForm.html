<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div layout:fragment="content">

    <div th:replace="common/top::top" />

    <h1 th:text="#{label.tr.managereservation.manageReservationShowScreenTitleMessage}" />
    <div class="panel panel-info">
        <span th:utext="#{label.tr.managereservation.manageReservationShowScreenFlowMessage}" />
    </div>
    <p th:utext="#{label.tr.managereservation.manageReservationShowMessage}" />

    <p th:if="${output.reserve.transfer == '0'}" th:utext="#{label.tr.managereservation.paymentReminderMessage}" />
    <p th:if="${output.reserve.transfer == '1'}" th:utext="#{label.tr.managereservation.paymentNoCancelMessage}" />

    <div th:if="${output.reserve.transfer == '0'}" th:replace="common/fragment/payment" />

    <div th:replace="common/fragment/reservation::reservation" />

    <div th:replace="common/fragment/customer::customer" />

    <div th:replace="common/fragment/price::price" />

    <table>
        <caption th:text="#{label.tr.common.specialNotes}" />
        <tr>
            <td th:text="#{label.tr.common.opinionSuggestion}" />
            <td th:text="${output.reserve.remarks}" />
        </tr>
    </table>

    <form th:action="@{/reservations/me}" method="get">
        <button class="btn btn-default" th:text="#{label.tr.managereservation.returnToListScreenBtnMessage}" />
    </form>
</div>
</body>
</html>
