<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div layout:fragment="content">

    <div th:include="common/top::top" />

    <h2 th:text="#{label.tr.searchtour.reserveScreenTitleMessage}" />
    <div class="panel panel-success">
        <div th:utext="#{label.tr.searchtour.reserveScreenFlowMessage}"/>
    </div>

    <form th:action="@{/tours/search}" method="get">
        <button class="btn btn-default" th:text="#{label.tr.searchtour.goTourSearchScreenMessage}" />
    </form>
    <form th:action="@{/}" method="get">
        <button class="btn btn-default" th:text="#{label.tr.common.gotoMenuMessage}" />
    </form>
</div>
</body>
</html>
