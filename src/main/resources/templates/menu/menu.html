<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>ツアー予約システム</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <ul>
            <li><a href="tours" th:href="@{tours(initForm)}">ツアー検索する</a></li>
        </ul>
    </div>
    <div sec:authorize="!hasRole('ROLE_USER')">
        <ul>
            <li><a href="login" th:href="@{login}">ログインする</a></li>
            <li><a href="customers/create" th:href="@{customers/create(form)}">顧客登録する</a></li>
        </ul>
    </div>
    <div sec:authorize="hasRole('ROLE_USER')">
        <ul>
            <li><a href="/reservations/me" th:href="@{/reservations/me}">予約を照会する</a></li>
        </ul>
    </div>
</div>
</body>
</html>
